<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Lists</h1>
    <h2>Unordered List</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
  </body>
</html>
