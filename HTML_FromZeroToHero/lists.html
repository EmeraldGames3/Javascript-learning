<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <h4>Unordered List</h4>
    <ul>
      <li>Pizza</li>
      <li>Tomato</li>
      <li>Cheese</li>
    </ul>

    <h4>Ordered List</h4>
    <ol type="1">
      <li>Do laundry</li>
      <li>Homework</li>
      <li>Eat</li>
    </ol>

    <h4>Description List</h4>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading style sheets</dd>
      <dt>Javascript</dt>
      <dd>Scripting Languange</dd>
    </dl>
  </body>
</html>
