<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Events Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mouse Events Example</h1>
    <div id="eventInfo">
      <p id="eventType">Event Type:</p>
      <p id="mousePosition">Mouse Position:</p>
      <p id="targetElement">Target Element:</p>
    </div>
    <div id="eventArea">
      <p>
        Move your mouse over this area, click, double-click, or right-click to
        see the events.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
