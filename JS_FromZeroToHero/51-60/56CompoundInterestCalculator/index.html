<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Interest Calculator</h1>
    <form>
      <label for="princpal">Principal amount</label>
      <input type="number" id="princpal" min="0" />

      <label for="rate">Interest Rate: </label>
      <input type="number" id="rate" />

      <label for="years">Years: </label>
      <input type="number" id="years" min="0" />

      <button type="button" onclick="calculate()">submit</button>

      <p id="total">Total: <span id="total-amount">$0.00</span></p>
    </form>
    <script src="index.js"></script>
  </body>
</html>
